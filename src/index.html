<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700|Roboto&display=swap" rel="stylesheet">
    <title>Freudian Trip</title>
  </head>
  <body>
    <div class="modal-container">
    </div>
    <header>
      <img class="icon"src="./images/057-placeholder.svg" alt="map pin icon">
      <h1>Freudian<span class="bold">Trip</span></h1>
    </header>
    <main>
      <section class="left">
      </section>
      <section class="middle">
        <div class="dashboard">
          <div class="dashboard-header">
          </div>
          <nav class="dashboard-header-nav">
          </nav>
          <div class="dashboard-body">
          </div>
        </div>



        <form class="login">
          <h2>Welcome!</h2>
          <h4>Please log in</h4>
          <div class="input-container">
            <input type="text" name="username" id="username-field" placeholder="Username" required>
            <input type="text" name="password" id="password-field" placeholder="Password" required>
          </div>
          <button class="login-btn">Log in</button>
        </form>
      </section>
      <section class="right">
      </section>
    </main>
  </body>
</html>
